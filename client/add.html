<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="date">
          <div class="day">Loading...</div>
          <div class="monthAndYear">
            Loading...
            <p>Loading...</p>
          </div>
        </div>
        <div class="today">Loading...</div>
      </div>
      <div class="todos">
        <div class="todo addTD">
          <label
            >Add todo
            <input type="text" name="addItem" placeholder="Write a to-do" />
          </label>
        </div>
      </div>
      <button id="addTodoBtn"><i class="fa-solid fa-plus"></i></button>
    </div>
    <!-- SCRIPT -->
    <script src="./add.js"></script>
  </body>
</html>
